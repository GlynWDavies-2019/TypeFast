<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TypeFast</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>TypeFast</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type The Given Word Within
                    <span class="text-success" id="seconds"></span>&nbsp;Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word"></h2>
                <input type="text" class="form-control form-control-lg" id="word-input" placeholder="Start typing..." autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:&nbsp;<span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:&nbsp;<span id="score">0</span></h3>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>
                                Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
